<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Restaurant Recommendation System</h1>
<div style="text-align: center; margin-bottom: 20px;">
    <a href="{{ url_for('cuisines') }}" class="back-button">View Top 50 Cuisines</a>
</div>
        <form action="/recommend" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="cuisines">Preferred Cuisines (comma separated):</label>
                <input type="text" id="cuisines" name="cuisines" placeholder="e.g., Italian, Japanese" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="">Select a city</option>
                    {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Minimum Rating:</label>
                <select id="rating" name="rating" required>
                    {% for rating in ratings %}
                        <option value="{{ rating }}" {% if rating == 'good' %}selected{% endif %}>{{ rating|title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="max_price">Maximum Price per Person:</label>
                <input type="number" id="max_price" name="max_price" min="100" max="5000" value="1000" step="50" required>
            </div>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const cuisines = document.getElementById('cuisines').value.trim();
            const city = document.getElementById('city').value.trim();

            if (!cuisines || !city) {
                alert('Please fill in all required fields');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
